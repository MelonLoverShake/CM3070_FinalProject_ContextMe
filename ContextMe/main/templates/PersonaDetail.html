            gap: 1rem;

            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);

        .title-text h1 {

            font-weight: 700;

        .title-text p {

            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;

            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--border-soft);
            border-radius: 25px;
            background: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);

        .search-input:focus {
            outline: none;
            border-color: var(--cute-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Filter and Sort Controls */
        .controls-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin: 2rem;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-soft);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-soft);
            border-radius: 12px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--cute-purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .view-toggles {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-secondary);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--cute-pink), var(--cute-purple));
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        /* Personas Grid */
        .personas-container {
            padding: 0 2rem 2rem;
        }

        .personas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .personas-list {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Persona Card */
        .persona-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            border: 1px solid var(--border-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .persona-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--context-gradient);
        }

        .persona-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .persona-card.verified::after {
            content: '‚úÖ';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.3rem;
            z-index: 10;
        }

        .persona-header {
            padding: 2rem 2rem 1rem;
            position: relative;
        }

        .context-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            position: relative;
        }

        .context-badge::before {
            content: var(--emoji);
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        /* Context Styles */
        .context-legal { --emoji: '‚öñÔ∏è'; background: linear-gradient(135deg, #fef3c7, #fde68a); color: #92400e; --context-gradient: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .context-professional { --emoji: 'üíº'; background: linear-gradient(135deg, #dbeafe, #bfdbfe); color: #1e40af; --context-gradient: linear-gradient(90deg, #3b82f6, #60a5fa); }
        .context-social { --emoji: 'üåü'; background: linear-gradient(135deg, #dcfce7, #bbf7d0); color: #166534; --context-gradient: linear-gradient(90deg, #10b981, #34d399); }
        .context-medical { --emoji: 'üè•'; background: linear-gradient(135deg, #fce7f3, #fbcfe8); color: #be185d; --context-gradient: linear-gradient(90deg, #ec4899, #f472b6); }
        .context-religious { --emoji: 'üïäÔ∏è'; background: linear-gradient(135deg, #e0e7ff, #c7d2fe); color: #3730a3; --context-gradient: linear-gradient(90deg, #6366f1, #8b5cf6); }
        .context-family { --emoji: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶'; background: linear-gradient(135deg, #fff7ed, #fed7aa); color: #9a3412; --context-gradient: linear-gradient(90deg, #ea580c, #fb923c); }
        .context-academic { --emoji: 'üéì'; background: linear-gradient(135deg, #f3e8ff, #e9d5ff); color: #6b21a8; --context-gradient: linear-gradient(90deg, #9333ea, #a855f7); }
        .context-financial { --emoji: 'üí≥'; background: linear-gradient(135deg, #ecfdf5, #d1fae5); color: #14532d; --context-gradient: linear-gradient(90deg, #16a34a, #22c55e); }
        .context-gaming { --emoji: 'üéÆ'; background: linear-gradient(135deg, #fef2f2, #fecaca); color: #991b1b; --context-gradient: linear-gradient(90deg, #dc2626, #ef4444); }
        .context-creative { --emoji: 'üé®'; background: linear-gradient(135deg, #f3e8ff, #e9d5ff); color: #7c3aed; --context-gradient: linear-gradient(90deg, #8b5cf6, #a78bfa); }
        .context-travel { --emoji: '‚úàÔ∏è'; background: linear-gradient(135deg, #e0f2fe, #b3e5fc); color: #0277bd; --context-gradient: linear-gradient(90deg, #0ea5e9, #38bdf8); }
        .context-fitness { --emoji: 'üí™'; background: linear-gradient(135deg, #fff3e0, #ffcc02); color: #e65100; --context-gradient: linear-gradient(90deg, #ff9800, #ffb74d); }

        .persona-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }

        .persona-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0 0 1.5rem 0;
            font-weight: 500;
        }

        .persona-body {
            padding: 0 2rem 2rem;
        }

        .persona-details {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
            text-align: right;
            font-size: 0.9rem;
        }

        .persona-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-secondary);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .persona-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--cute-pink), var(--cute-purple)); 
            color: white; 
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }
        .btn-secondary { 
            background: rgba(0, 0, 0, 0.1); 
            color: var(--text-primary); 
        }
        .btn-success { 
            background: linear-gradient(135deg, var(--cute-green), #34d399); 
            color: white; 
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-verified { 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(52, 211, 153, 0.1)); 
            color: var(--cute-green); 
        }
        .status-pending { 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(251, 191, 36, 0.1)); 
            color: var(--cute-orange); 
        }
        .status-expired { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(248, 113, 113, 0.1)); 
            color: var(--cute-coral); 
        }
        .status-draft { 
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1), rgba(156, 163, 175, 0.1)); 
            color: var(--text-secondary); 
        }

        /* List View */
        .persona-list-item {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid var(--border-soft);
            position: relative;
        }

        .persona-list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--context-gradient);
            border-radius: 3px 0 0 3px;
        }

        .persona-list-item:hover {
            transform: translateX(8px);
            box-shadow: var(--shadow-hover);
        }

        .list-context-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .list-info h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .list-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .list-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Stats Summary */
        .stats-summary {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin: 0 2rem 2rem;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-soft);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cute-pink), var(--cute-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .personas-grid {
                grid-template-columns: 1fr;
            }
            
            .persona-list-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }
    </style>
</head>

            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .back-btn:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <a href="/auth/dashboard" class="back-btn">
                        <i class="fi-arrow-left"></i> Back to Dashboard
                    </a>
                    <h1>üé≠ My Personas</h1>
                    <p>Manage your digital identities across all contexts ‚ú®</p>
                </div>
                <div class="header-actions">
                    <a href="#" class="action-btn btn-primary">
                        <i class="fi-plus"></i> New Persona
                    </a>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <p>Loading your personas...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <p>Failed to load personas. Please try again.</p>
        </div>

        <!-- Personas Container -->
        <div class="personas-container">
            <div class="personas-grid" id="personasGrid">
                <!-- Personas will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the user ID from the template context (you'll need to pass this from Django)
            const userId = '{{ user_id }}'; // This will be replaced by Django template
            
            // If no user ID, show error
            if (!userId || userId === '{{ user_id }}') {
                showError('User ID not found. Please log in again.');
                return;
            }
            
            loadPersonas(userId);
        });
        
        function loadPersonas(userId) {
            // Show loading state
            $('#loading').show();
            $('#error').hide();
            $('#personasGrid').empty();
            
            // Make API call to get personas
            $.ajax({
                url: `/main/personas/user/${userId}`,
                method: 'GET',
                success: function(data) {
                    $('#loading').hide();
                    
                    if (data && data.length > 0) {
                        displayPersonas(data);
                    } else {
                        showEmptyState();
                    }
                },
                error: function(xhr, status, error) {
                    $('#loading').hide();
                    console.error('Error loading personas:', error);
                    showError('Failed to load personas. Please try again.');
                }
            });
        }
        
        function displayPersonas(personas) {
            const grid = $('#personasGrid');
            
            personas.forEach(function(persona) {
                const personaCard = createPersonaCard(persona);
                grid.append(personaCard);
            });
        }
        
        function createPersonaCard(persona) {
            // Format dates
            const createdDate = new Date(persona.created_at).toLocaleDateString();
            const updatedDate = new Date(persona.updated_at).toLocaleDateString();
            
            // Get context class for styling
            const contextClass = `context-${persona.context.toLowerCase()}`;
            
            return `
                <div class="persona-card ${contextClass}">
                    <div class="persona-header">
                        <div class="context-badge ${contextClass}">${persona.context}</div>
                        <h3 class="persona-title">${persona.persona_name || 'Unnamed Persona'}</h3>
                        <p class="persona-subtitle">${persona.username || 'No username set'}</p>
                    </div>
                    <div class="persona-body">
                        <div class="persona-details">
                            ${persona.pronouns ? `
                                <div class="detail-row">
                                    <span class="detail-label">Pronouns:</span>
                                    <span class="detail-value">${persona.pronouns}</span>
                                </div>
                            ` : ''}
                            ${persona.email ? `
                                <div class="detail-row">
                                    <span class="detail-label">Email:</span>
                                    <span class="detail-value">${persona.email}</span>
                                </div>
                            ` : ''}
                            ${persona.phone ? `
                                <div class="detail-row">
                                    <span class="detail-label">Phone:</span>
                                    <span class="detail-value">${persona.phone}</span>
                                </div>
                            ` : ''}
                            <div class="detail-row">
                                <span class="detail-label">Created:</span>
                                <span class="detail-value">${createdDate}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Updated:</span>
                                <span class="detail-value">${updatedDate}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value">${persona.is_active ? 'Active' : 'Inactive'}</span>
                            </div>
                        </div>
                        ${persona.bio ? `
                            <div class="persona-bio">
                                <strong>Bio:</strong>
                                <p>${persona.bio}</p>
                            </div>
                        ` : ''}
                        <div class="persona-actions">
                            <a href="#" class="action-btn btn-primary" onclick="editPersona('${persona.id}')">
                                <i class="fi-pencil"></i> Edit
                            </a>
                            <a href="#" class="action-btn btn-secondary" onclick="viewPersona('${persona.id}')">
                                <i class="fi-eye"></i> View
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showEmptyState() {
            $('#personasGrid').html(`
                <div class="empty-state">
                    <i class="fi-plus" style="font-size: 3rem; color: #ccc;"></i>
                    <h3>No Personas Yet</h3>
                    <p>Create your first persona to get started!</p>
                    <a href="#" class="action-btn btn-primary">
                        <i class="fi-plus"></i> Create New Persona
                    </a>
                </div>
            `);
        }
        
        function showError(message) {
            $('#error').text(message).show();
        }
        
        // Placeholder functions for persona actions
        function editPersona(personaId) {
            alert(`Edit persona: ${personaId}`);
            // TODO: Implement edit functionality
        }
        
        function viewPersona(personaId) {
            alert(`View persona: ${personaId}`);
            // TODO: Implement view functionality
        }
    </script>
</body>
</html>
