<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextMe - Admin Login</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap');
        
        :root {
            --primary: #e879f9;
            --primary-light: #f3e8ff;
            --primary-dark: #c026d3;
            --secondary: #f97316;
            --accent: #06b6d4;
            --success: #22c55e;
            --danger: #ef4444;
            
            --pink-50: #fdf2f8;
            --purple-50: #faf5ff;
            --blue-50: #eff6ff;
            
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--pink-50) 0%, var(--purple-50) 50%, var(--blue-50) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-800);
            overflow: hidden;
            position: relative;
        }

        /* Background Decorations */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration:nth-child(1) { width:300px; height:300px; top:-150px; left:-150px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); animation-delay:-2s;}
        .bg-decoration:nth-child(2) { width:200px; height:200px; bottom:-100px; right:-100px; background: linear-gradient(135deg, var(--accent), #0891b2); animation-delay:-4s;}
        .bg-decoration:nth-child(3) { width:150px; height:150px; top:20%; right:10%; background: linear-gradient(135deg, var(--secondary), #ea580c); animation-delay:-1s;}

        @keyframes float {
            0%,100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
            width: 100%;
            max-width: 420px;
            position: relative;
            animation: slideUp 0.8s ease-out;
            z-index: 5;
        }

        @keyframes slideUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

        /* Header */
        .login-header { text-align:center; margin-bottom:2.5rem; }
        .logo-container { display:flex; align-items:center; justify-content:center; gap:1rem; margin-bottom:1.5rem; }
        .logo { width:60px; height:60px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); border-radius:16px; display:flex; align-items:center; justify-content:center; color:white; font-size:1.5rem; font-weight:700; box-shadow: var(--shadow-lg);}
        .brand-name { font-family:'Playfair Display', serif; font-size:1.75rem; font-weight:600; color:var(--gray-900); margin:0; }
        .login-title { font-size:1.5rem; font-weight:600; color:var(--gray-900); margin-bottom:0.5rem; font-family:'Playfair Display', serif; }
        .login-subtitle { color: var(--gray-500); font-size:0.875rem; margin:0; }
        .admin-badge { display:inline-flex; align-items:center; gap:0.5rem; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); color:white; padding:0.5rem 1rem; border-radius:20px; font-size:0.75rem; font-weight:600; margin-top:1rem; box-shadow: var(--shadow); }

        /* Form */
        .login-form { display:flex; flex-direction:column; gap:1.5rem; }
        .form-group { position:relative; }
        .form-label { display:block; font-weight:600; color:var(--gray-700); margin-bottom:0.5rem; font-size:0.875rem; }
        .form-input { width:100%; padding:0.875rem 1rem; padding-left:3rem; border:2px solid var(--gray-200); border-radius:12px; font-size:0.875rem; transition:all 0.2s ease; background:white; color:var(--gray-900); }
        .form-input:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(232,121,249,0.1); transform: translateY(-1px); }
        .form-input::placeholder { color: var(--gray-400); }
        .input-icon { position:absolute; left:1rem; top:2.25rem; color: var(--gray-400); font-size:0.875rem; pointer-events:none; transition: all 0.2s ease; }
        .form-input:focus + .input-icon { color: var(--primary); }

        .password-toggle { position:absolute; right:1rem; top:2.25rem; color:var(--gray-400); cursor:pointer; font-size:0.875rem; transition: all 0.2s ease; }
        .password-toggle:hover { color: var(--primary); }

        /* Button */
        .login-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color:white;
            border:none;
            border-radius:12px;
            font-size:0.875rem;
            font-weight:600;
            cursor:pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position:relative;
            overflow:hidden;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:1rem;
            min-height:50px;
        }

        .btn-content { display:flex; align-items:center; justify-content:center; gap:0.5rem; width:100%; }

        .login-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .login-btn:active { transform:translateY(0); }
        .login-btn:disabled { opacity:0.6; cursor:not-allowed; }

        /* Error Message */
        .error-message { background: rgba(239,68,68,0.1); color:var(--danger); padding:0.75rem 1rem; border-radius:8px; font-size:0.875rem; border:1px solid rgba(239,68,68,0.2); display:none; }

        /* Security Notice */
        .security-notice { background: var(--blue-50); border:1px solid #dbeafe; border-radius:8px; padding:0.75rem; margin-top:1.5rem; font-size:0.75rem; color:#3b82f6; text-align:center; }

        /* Footer */
        .login-footer { text-align:center; margin-top:2rem; padding-top:2rem; border-top:1px solid var(--gray-200); }
        .back-to-site { color:var(--gray-500); text-decoration:none; font-size:0.875rem; display:flex; align-items:center; justify-content:center; gap:0.5rem; transition: all 0.2s ease; }
        .back-to-site:hover { color: var(--primary); text-decoration:none; }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Admin Portal</h2>
            <p class="login-subtitle">Sign in to access the admin dashboard</p>
        </div>

        <form class="login-form" method="post" action="{% url 'admin_app:login' %}">
            {% csrf_token %}

            {% if messages %}
                <div class="error-message" style="display:block;">
                    {% for message in messages %}
                        <i class="fas fa-exclamation-triangle"></i> {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Enter admin username" required value="{{ request.POST.username }}">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Enter admin password" required>
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>

            <div class="form-group">
                <label for="security_answer" class="form-label">What is your favourite music genre?</label>
                <input type="text" name="security_answer" id="security_answer" class="form-input" placeholder="Your answer" required value="{{ request.POST.security_answer }}">
                <i class="fas fa-question input-icon"></i>
            </div>

            <button type="submit" class="login-btn">
                <div class="btn-content"><i class="fas fa-sign-in-alt"></i> <span>Sign In</span></div>
            </button>
        </form>

        <div class="security-notice"><i class="fas fa-info-circle"></i> This is a secure admin area. All access attempts are logged and monitored.</div>

        <div class="login-footer">
            <a href="#" class="back-to-site"><i class="fas fa-arrow-left"></i> Back to main site</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');
            if (pwd.type === 'password') { pwd.type='text'; icon.classList.replace('fa-eye','fa-eye-slash'); }
            else { pwd.type='password'; icon.classList.replace('fa-eye-slash','fa-eye'); }
        }
    </script>
</body>
</html>
