<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Welcome to ContextMe - Your Identity Universe</title>
    
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.8.1/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.8.1/css/foundation-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --cute-pink: #ff6b9d;
            --cute-purple: #a855f7;
            --cute-blue: #3b82f6;
            --cute-green: #10b981;
            --cute-orange: #f59e0b;
            --cute-coral: #ff7875;
            --soft-bg: #fafbff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.12);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-soft: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Cute floating elements background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 2rem;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 1.5rem;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            font-size: 1.8rem;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 30%;
            right: 10%;
            font-size: 1.3rem;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Login Container */
        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease forwards;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--cute-pink), var(--cute-purple), var(--cute-blue), var(--cute-green));
        }

        /* Welcome Header */
        .welcome-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .welcome-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cute-pink), var(--cute-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 1rem 0;
            position: relative;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .universe-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cute-pink), var(--cute-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            position: relative;
            animation: sparkle 3s ease-in-out infinite;
        }

        .universe-icon::after {
            content: '✨';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 1.2rem;
            animation: sparkle 2s ease-in-out infinite reverse;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }

        /* Messages */
        .messages {
            margin-bottom: 2rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: currentColor;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(52, 211, 153, 0.1));
            color: var(--cute-green);
            border-left: 4px solid var(--cute-green);
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(248, 113, 113, 0.1));
            color: var(--cute-coral);
            border-left: 4px solid var(--cute-coral);
        }

        .alert-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(251, 191, 36, 0.1));  
            color: var(--cute-orange);
            border-left: 4px solid var(--cute-orange);
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(96, 165, 250, 0.1));
            color: var(--cute-blue);
            border-left: 4px solid var(--cute-blue);
        }

        /* Form Styling */
        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input[type="email"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-soft);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input[type="email"]:focus {
            outline: none;
            border-color: var(--cute-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            transform: translateY(-2px);
        }

        .form-group input[type="email"]::placeholder {
            color: var(--text-secondary);
        }

        /* Magic Button */
        .magic-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--cute-pink), var(--cute-purple));
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .magic-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
        }

        .magic-button:hover::before {
            left: 100%;
        }

        .magic-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .magic-button i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .magic-button:hover i {
            transform: translateX(3px);
        }

        /* Helper Text */
        .helper-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.05), rgba(168, 85, 247, 0.05));
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 157, 0.1);
            position: relative;
        }

        .helper-text::before {
            content: '🪄';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 0.5rem;
            font-size: 1.2rem;
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .welcome-header h2 {
                font-size: 1.8rem;
            }
            
            .universe-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Additional cute elements */
        .sparkle {
            position: absolute;
            color: var(--cute-pink);
            font-size: 1rem;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 15%; right: 25%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 20%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element">🌟</div>
    <div class="floating-element">✨</div>
    <div class="floating-element">🎭</div>
    <div class="floating-element">🌈</div>

    <!-- Sparkle elements -->
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">💫</div>
    <div class="sparkle">✨</div>

    <div class="login-container">
        <div class="welcome-header">
            <div class="universe-icon">
                🌟
            </div>
            <h2>Welcome to ContextMe!</h2>
            <p class="welcome-subtitle">Your magical identity universe awaits ✨</p>
        </div>
        
        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="magic-button">
                Send Magic Code 
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
        
        <div class="helper-text">
            We'll send you a secure login code via email ✨
        </div>
    </div>

    <!-- Foundation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.8.1/js/foundation.min.js"></script>
    
    <script>
        // Initialize Foundation
        $(document).foundation();

        // Add some interactive magic
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to input
            const emailInput = document.querySelector('input[type="email"]');
            if (emailInput) {
                emailInput.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                emailInput.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            }

            // Add sparkle effect on button hover
            const magicButton = document.querySelector('.magic-button');
            if (magicButton) {
                magicButton.addEventListener('mouseenter', function() {
                    // Create temporary sparkles
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            createSparkle(this);
                        }, i * 100);
                    }
                });
            }
        });

        function createSparkle(element) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.cssText = `
                position: absolute;
                top: ${Math.random() * 100}%;
                left: ${Math.random() * 100}%;
                font-size: 1rem;
                pointer-events: none;
                z-index: 1000;
                animation: sparkleFloat 1s ease-out forwards;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkleFloat {
                    0% { opacity: 1; transform: translateY(0) scale(0.5); }
                    100% { opacity: 0; transform: translateY(-30px) scale(1.2); }
                }
            `;
            document.head.appendChild(style);
            
            element.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
                if (style.parentNode) {
                    style.parentNode.removeChild(style);
                }
            }, 1000);
        }

        // Form submission with cute feedback
        const form = document.querySelector('.login-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const button = this.querySelector('.magic-button');
                button.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    Sending magic... ✨
                `;
                button.style.background = 'linear-gradient(135deg, var(--cute-blue), var(--cute-green))';
            });
        }
    </script>
</body>
</html>
